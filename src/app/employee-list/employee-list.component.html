<h2>Employees List</h2>
<br />
<div>
  <label for="filter">Filter By:</label>
  <input
    type="text"
    id="filter"
    [(ngModel)]="filterText"
    (input)="filterEmployees()"
  />
</div>

<br />
<p>Total Number of Employees: {{ totalEmployees }}</p>

<br />
<table>
  <tr>
    <th>Emp ID</th>
    <th>Name</th>
    <th>Location</th>
    <th>Email</th>
    <th>Mobile</th>
    <th></th>
    <th></th>
  </tr>

  <tr *ngFor="let employee of filteredEmployees">
    <!--   <td><a [routerLink]="['/employee-details',employee.id]">{{ employee.id }}  </a></td>   -->

  <!--  <td>
      <a routerLink="" (click)="viewEmployee(employee.id)">{{ employee.id }}</a>
    </td> -->

    <!--  <td> <a  (click)="eDetailsDisplay(employee)">{{employee.id}}</a></td> -->
    <td>
    <a routerLink="" (click)="viewEmployee(employee)">
      {{ filteredEmployees.indexOf(employee) + 1 }}
    </a>    
    </td>  
    <td>{{ employee.name }}</td>
    <td>{{ employee.location }}</td>
    <td>{{ employee.email }}</td>
    <td>{{ employee.mobile }}</td>

    <!--  <td><a [routerLink]="['/edit', employee.id]">Edit{{ employee.id }}</a></td>-->
    <!--<td><a  (click)="deleteEmployee(employee.id)">Delete{{ employee.id }}</a></td>-->
    <!--[routerLink]="['/employee-details',employee.id]">{{ employee.id }}-->

    <td>
      <button
        (click)="updateEmployee(employee.id)"
        class="btn btn-info"
        style="margin-left: 30px"
      >
        Edit
      </button>
    </td>

    <td>
      <button
        (click)="deleteEmployee(employee.id)"
        class="btn btn-danger"
        style="margin-left: 30px"
      >
        Delete
      </button>
    </td>
  </tr>
</table>
