<h2>Create Employee</h2>
<div id="add">
  <form  [formGroup] = "formdata"  (ngSubmit) = "onSubmit(formdata.value)">
    <table>
      <tr>
        <td>Employee name</td>

        <td>
          :
          <input
      
            type="text"
            name="name"
            placeholder="Enter Name"
            formControlName="name"
          />
        </td>
      </tr>

      <tr>
        <td for="location" placeholder="Location">Location</td>
          <select id="location" formControlName="location" [(ngModel)]="selectedLocation">
            <option *ngFor="let loc of locations" [value]="loc">{{ loc }}</option>
          </select>
      </tr>

      <tr>
        <td>Email</td>

        <td>
          :
          <input
            type="email"
            name="email"
            placeholder="Enter Email"
            formControlName="email"
          />
        </td>
      </tr>

      <tr>
        <td>Mobile</td>

        <td>
          :
          <input
            type="number"
            name="mobile"
            placeholder="Enter mobile"
            formControlName="mobile"
          />
        </td>
      </tr>

      <input type="submit" value="submit" [disabled]="!formdata.valid" />
    </table>
  </form>
</div>
